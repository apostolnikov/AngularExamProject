<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">

        <img ng-if='meData.profileImageData!=null' class="avatar img-thumbnail edit-preview" alt="avatar"
          ng-src="{{meData.profileImageData}}" />
        <img ng-if='meData.profileImageData==null' class="avatar img-thumbnail edit-preview" alt="avatar" 
          src="img/user-default.jpg" />

        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm" id='profile-picture' 
          custom-on-change="pictureUpload">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
         You can change your password in the change password menu.
      </div>
      <h3>Personal info</h3>
      
      <form class="form-horizontal" role="form" ng-submit="editProfile(editForm.$valid)" name='editForm' 
        novalidate>
        <div class="form-group" ng-class="{ 'has-error' : editForm.name.$invalid && !editForm.name.$pristine }">
          <label class="col-lg-3 control-label">Name</label>
          <div class="col-lg-8">
            <input name='name'class="form-control" type="text" ng-model='meData.name' required ng-pattern='/[A-z ]{5,}/'>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : editForm.email.$invalid && !editForm.email.$pristine }">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="email" ng-model='meData.email' required name="email">
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : editForm.gender.$invalid && !editForm.gender.$pristine }">
            <label class="radio-inline">
                <input type="radio" name="gender" value="1" required ng-model='meData.gender'/>
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="2" required ng-model='meData.gender'/>
                Female
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="0" required ng-model='meData.gender'/>
                Other
            </label>
            </div>
        
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit" ng-disabled="editForm.$invalid">
            <span></span>
            <a class="btn btn-default" href='#/' type="reset">Cancel</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
