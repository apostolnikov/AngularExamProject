<form class="form-inline" name='loginForm' novalidate ng-submit='userLogin(loginForm.$valid)'>
  <div class="form-group form-group-sm required" ng-class="{ 'has-error' : loginForm.loginUsername.$invalid && !loginForm.loginUsername.$pristine }">
      <label for="loginUsername" class="col-sm-12 control-label">Username</label>
      <div class="col-sm-12">
        <input type="text" class="form-control input-sm" id="loginUsername" name="loginUsername" placeholder="Username" required
           ng-model='userData.username' ng-pattern='/[A-z0-9_.]{3,}/'>
      </div>
    </div>
    <div class="form-group form-group-sm required" 
        ng-class="{ 'has-error' : loginForm.loginPassword.$invalid && !loginForm.loginPassword.$pristine }">
      <label for="loginPassword" class="col-sm-12 control-label">Password</label>
      <div class="col-sm-12">
        <input type="password" class="form-control input-sm" id="loginPassword" name="loginPassword" placeholder="Password" required ng-model="userData.password" ng-pattern="/.{6,}/">
        </div>
      </div>
    <div class="form-group">
      <span class='padding'></span>
      <div class="col-sm-12" id='login-button-container'>
        <button type="submit" class="btn btn-default btn-sm" ng-disabled="loginForm.$invalid">Login</button>
      </div>
    </div>
</form>
