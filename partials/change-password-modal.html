<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            Change Password 
      </div>
      <div class="modal-body">
          <form class="form-horizontal" role="form" 
          ng-submit="changePassword(changePasswordForm.$valid)" name='changePasswordForm' novalidate>
        
        <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.oldPassword.$invalid && !changePasswordForm.oldPassword.$pristine }">
          <label class="col-lg-3 control-label">Old password</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" name='oldPassword' ng-model='changePassword.oldPassword'required ng-pattern='/(.){6,}/'>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.password.$invalid && !changePasswordForm.password.$pristine }">
          <label class="col-lg-3 control-label">New password</label>
          <div class="col-lg-8">
            <input class="form-control" name='password' type="password" ng-model='changePassword.password' required ng-pattern='/(.){6,}/'>
          </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : changePasswordForm.confirmPassword.$invalid && !changePasswordForm.confirmPassword.$pristine }">
          <label class="col-lg-3 control-label">Confirm password</label>
          <div class="col-lg-8">
            <input class="form-control" value="" type="password" name='confirmPassword' ng-model='changePassword.confirmPassword' 
                compare-to="changePassword.password" ng-pattern="/(.){6,}/" required>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" id='change' value="Save" type="submit" ng-disabled="changePasswordForm.$invalid">
            <span></span>
          </div>
        </div>

      </div>
      <script type="text/javascript">
        $('#change').on('click', function(){
            $('#passwordModal').modal('hide');
        });
      </script>
  </div>
  </div>
