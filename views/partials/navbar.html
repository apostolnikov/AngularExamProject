<nav class="navbar navbar-default" data-ng-controller="NavbarViewModel" data-ng-show="userRepository.loggedInUser.isLogged">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            
            <a class="navbar-brand" href="#/">
                <img style="display:inline-block;max-width:50px;max-height:50px;margin-top:-5px" data-ng-src="{{createImage(profile.profilePhotoData)}}" />
                {{profile.name}}
            </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/">News</a></li>
                <li><a href="#/">Friend Requests <span class="badge">{{friendRequests.length}}</span></a></li>
                <li><a href="#/edit">Settings</a></li>
                <li><a href="#/changepassword">Change password</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group dropdown open">
                    <input type="text" class="form-control" placeholder="Search"
                           data-ng-model="searchData.searchText" data-ng-change="userRepository.searchUsers(searchData.searchText)"
                           data-ng-blur="">
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"
                        data-ng-if="userRepository.foundUsers.length > 0">
                        <li role="presentation" data-ng-repeat-start="userData in userRepository.foundUsers">
                            <a role="menuitem" tabindex="-1" href="#/profile/{{userData.username}}">
                                <img data-ng-src="{{userData.profileImageData}}" style="max-width:30px;max-height:30px;" />
                                {{userData.name}}
                            </a>
                        </li>
                        <li class="divider" data-ng-repeat-end></li>
                        <li><a>Total results: {{users.length}}</a></li>
                    </ul>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="" data-ng-click="userRepository.loggedInUser.$logout()">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
